<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lofi Demo Site</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #7B3F00, #FF8C42);
        color: white;
    }
    canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
    }
    #ui {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
    }
    #ui img {
        width: 180px;
        height: 180px;
        margin-bottom: 20px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    #ui button {
        display: block;
        margin: 15px auto;
        padding: 12px 40px;
        font-size: 20px;
        background: none;
        border: none;
        color: white;
        text-shadow: 1px 1px 2px #000;
        cursor: pointer;
        transition: 0.3s;
        font-weight: bold;
    }
    #ui button:hover {
        color: #FFA500;
        text-shadow: 0 0 10px #FFA500, 0 0 20px #FFA500;
    }
</style>
</head>
<body>

<canvas id="particleCanvas"></canvas>

<div id="ui">
    <img src="https://via.placeholder.com/180" alt="Logo">
    <button id="discordButton">Join Discord</button>
    <button id="copyButton">Copy Script</button>
</div>

<script>
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Particle background
let particles = [];
for (let i = 0; i < 120; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.6,
        vy: (Math.random() - 0.5) * 0.6,
        size: Math.random() * 3 + 1
    });
}

function animate() {
    ctx.fillStyle = 'rgba(123,63,0,0.4)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = 'white';
    for (let p of particles) {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
        ctx.fill();
    }
    requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', ()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

// Clipboard buttons
document.getElementById('discordButton').onclick = () => {
    navigator.clipboard.writeText("HEY").then(()=> alert("Copied: HEY"));
};
document.getElementById('copyButton').onclick = () => {
    navigator.clipboard.writeText("Hello from demo site!").then(()=> alert("Copied script!"));
};
</script>

</body>
</html>
